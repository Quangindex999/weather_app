<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Thời Tiết</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="weather-container">
      <h1><i class="fas fa-cloud-sun"></i> Tra Cứu Thời Tiết</h1>

      <div class="input-group">
        <input
          type="text"
          id="city-input"
          placeholder="Nhập tên thành phố..."
        />
        <button id="get-weather">
          <i class="fas fa-search"></i> Xem thời tiết
        </button>
      </div>

      <div id="weather-result" style="display: none">
        <h2 id="city-name"></h2>
        <p>
          <i class="fas fa-temperature-high"></i> Nhiệt độ:
          <span id="temp"></span>°C
        </p>
        <p><i class="fas fa-cloud"></i> Trạng thái: <span id="desc"></span></p>
        <p><i class="fas fa-tint"></i> Độ ẩm: <span id="humidity"></span>%</p>
      </div>

      <div class="history-section">
        <h3><i class="fas fa-history"></i> Lịch sử tra cứu</h3>
        <ul class="history-list" id="history-list">
          <!-- History items will be added here dynamically -->
        </ul>
        <button class="clear-history" id="clear-history">
          <i class="fas fa-trash"></i> Xóa lịch sử
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
